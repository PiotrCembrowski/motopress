{% extends 'core/base.html' %}

{% block title %}
  New Article
{% endblock %}

{% block content %}
  <h1>New article</h1>

  <form action="{% url 'press:post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" value="submit">Add Post</button>
  </form>
{% endblock %}
