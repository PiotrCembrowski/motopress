{% extends 'core/base.html' %}

{% block title %}
  Login |
{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form action="/press/login/" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
